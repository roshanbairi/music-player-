<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <h2>Spotify</h2>
      <ul>
        
         <li>🏠 Home</li>
         <li>📚 Library</li>
         <li>❤️ Liked Songs</li>
        
        </ul>

    </div>

    <div class="content">
      <h2>Playlist</h2>
      <div class="playlist-box"></div>
    </div>
  </div>

  <div class="player">
    <audio id="audioPlayer" controls></audio>
    <p id="nowPlaying">Now Playing: None</p>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
